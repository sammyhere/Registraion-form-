<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AWS Cloud Club KIIT!</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
    <h1 id="head">Welcome to AWS Cloud Club KIIT!</h1>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container"></div>
        <form>
             <div class="input-name">
                
                <input type="text" placeholder="    First Name" class="name">
                <span>
                
                <input type="text" placeholder="Last Name" class="name">
                </span>
            </div>
            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="email" placeholder="Enter your email" class="text-name">
            </div>
            <div class="input-name">
                <i class="fa fa-book"></i>
                <input type="text" placeholder="Enter roll number" class="text-name">
            </div>
            <div class="input-name">
                <i class="fa fa-users"></i>
                <input type="text" placeholder="Branch" class="text-name">
            </div>
            <div class="input-name">
                <i class="fa fa-phone"></i>
                <input type="text" placeholder="Whatsapp number" class="text-name">
            </div>
            
            <div class="input-name">
                 <input type="radio" class="radio-button"name="r1">
                <label>Male</label>

                <input type="radio" class="radio-button" name="r1">
                <label>Female</label>
            </div>
            <div class="input-name">
                <select class="domain">
                    <option>Select your domain</option>
                    <option>Web Dev</option>
                    <option>App Dev</option>
                    <option>AI/ML</option>
                    <option>Cloud Computing</option>
                    <option>UI/UX</option>
                    <option>Content Writting</option>
                    <option>Photography</option>
                    <option>Video Editor</option>
                    </select>
                <div class="arrow"></div>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Register">
            </div>
            <div class="img">
                <img src="https://wallpapers.com/images/hd/a-w-s-logo-blackand-white-ae92fbdp5ucmps3y-ae92fbdp5ucmps3y.jpg">
                <span>
                    <img src="https://sustainability.kiit.ac.in/wp-content/uploads/2023/07/330X200_kiit.png">
                </span>
            </div>
        </form>
    </div>
</body>
</html>
